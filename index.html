<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Blogger Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Anton|Josefin+Sans|Lexend+Deca|Livvic&display=swap"
      rel="stylesheet"
    />

    <!----- owl carousel ----->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!---------------------------Navigation-------------------------- -->
    <nav class="nav">
      <div class="nav-menu flex-row">
        <div class="nav-brand">
          <a href="#" class="text-gray">Blooger</a>
        </div>
        <div class="toggle-collapse">
          <div class="toggle-icons">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div>
          <ul class="nav-items">
            <li class="nav-link">
              <a href="#">Home</a>
            </li>
            <li class="nav-link">
              <a href="#">Category</a>
            </li>
            <li class="nav-link">
              <a href="#">Archive</a>
            </li>
            <li class="nav-link">
              <a href="#">Pages</a>
            </li>
            <li class="nav-link">
              <a href="#">Contact us</a>
            </li>
          </ul>
        </div>
        <div class="social text-gray">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </nav>

    <!---------------------------Navigation-------------------------- -->

    <!-- ----------------------------Main Site Section-------------------- -->

    <main>
      <!---------------- Side Title -------------------->

      <section class="site-title">
        <div class="site-background">
          <h3>Tours & Travels</h3>
          <h1>Amazing Place on Earth</h1>
          <button class="btn">Explore</button>
        </div>
      </section>

      <!---------------- Side Title -------------------->

      <!-------------------Blog carousel  ------------------------>

      <section>
        <div class="blog">
          <div class="container">
            <div class="owl-carousel owl-theme blog-post">
              <div class="blog-content">
                <img src="/assets/Blog-post/post-1.jpg" alt="post-1" />
                <div class="blog-title">
                  <h3>Londen Fashin Week the evolution</h3>
                  <button class="btn btn-blog">Fashion</button>
                  <span>2 minutes</span>
                </div>
              </div>
              <div class="blog-content">
                <img src="/assets/Blog-post/post-3.jpg" alt="post-1" />
                <div class="blog-title">
                  <h3>Londen Fashin Week the evolution</h3>
                  <button class="btn btn-blog">Fashion</button>
                  <span>2 minutes</span>
                </div>
              </div>
              <div class="blog-content">
                <img src="/assets/Blog-post/post-2.jpg" alt="post-1" />
                <div class="blog-title">
                  <h3>Londen Fashin Week the evolution</h3>
                  <button class="btn btn-blog">Fashion</button>
                  <span>2 minutes</span>
                </div>
              </div>
              <div class="blog-content">
                <img src="/assets/Blog-post/post-3.jpg" alt="post-1" />
                <div class="blog-title">
                  <h3>Londen Fashin Week the evolution</h3>
                  <button class="btn btn-blog">Fashion</button>
                  <span>2 minutes</span>
                </div>
              </div>
            </div>
            <div class="owl-navigation">
              <span class="owl-nav-prev">
                <i class="fas fa-long-arrow-alt-left"></i>
              </span>
              <span class="owl-nav-next">
                <i class="fas fa-long-arrow-alt-right"></i>
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-------------------Blog carousel  ------------------------>
    </main>

    <!-- ----------------------------Main Site Section-------------------- -->

    <!-- Jquery library file -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!----- owl carousel js ----->
    <script src="js/owl.carousel.min.js"></script>

    <!-- custom js file -->
    <script src="/js/main.js"></script>
  </body>
</html>
